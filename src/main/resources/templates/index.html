<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring-A-Gram :: Upload your fav pics</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="requirejs/require.js"></script>
    <script>
        requirejs.config({
            paths: {
                'jquery': 'jquery/dist/jquery',
                'jquery-mobile': 'jquery-mobile-bower/js/jquery.mobile-1.4.2'
            },
            packages: [
                { name: 'when', location: 'when', main: 'when' },
                { name: 'rest', location: 'rest', main: 'rest' }
            ],
            map: {
                '*': {
                    'css': 'require-css/css'
                }
            },
            shim: {
                'jquery-mobile': {
                    deps: [ 'jquery' ],
                    exports: '$'
                }
            },
            deps: [ 'app/main' ]
        });
    </script>
    <style>
        .thumbnail {
            width: 100px;
        }
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2><a href="/">Spring-A-Gram: Upload your favorite pictures!</a></h2>

    <form action="#" id="upload">
        <p>File to upload: <input type="file" id="file" /></p>
        <p><input type="submit" value="Upload" /></p>
    </form>

    <div id="gallery"></div>

    <div id="images"></div>

    <h3>See this app presented during SpringOne 2GX 2014 at
        <a href="https://2014.event.springone2gx.com/schedule/sczbpf" target="_blank">
            Spring Data REST - Data Meets Hypermedia
        </a>
    </h3>

</body>
</html>
