<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" data-rave-meta="bower.json">
<head>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'/>
    <title>Spring-A-Gram :: Upload your fav pics</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <script async="" data-main="run.js" src="node_modules/requirejs/require.js"></script>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <header class="page wrapper">
        <h1>Spring-a-Gram</h1>
    </header>

    <div id="spinner" class="wrapper layout">
        <div class="layout__item">
            <div class="loading outer">
                <div class="loading inner"></div>
            </div>
        </div>
    </div>

    <section class="wrapper box box--tiny">
        <h3>Snap a pic</h3>
        <form id="upload">
            <p><input type="file" id="file" /></p>
            <p><input type="submit" value="Upload" class="btn btn--responsive" /></p>
        </form>
    </section>

    <section class="wrapper box box--tiny">
        <h3>Add a gallery</h3>
        <form th:action="${newGallery.href}" th:object="${gallery}" method="post">
            <input type="text" th:field="*{description}" />
            <input type="submit" class="btn btn--responsive" />
        </form>
    </section>

    <section class="wrapper">
        <h3>Galleries</h3>

        <div id="gallery"></div>
    </section>

    <section class="wrapper">
        <hr/>
    </section>

    <section class="wrapper">
        <h3>Unlinked Images</h3>

        <div id="images"></div>

        <div th:include="_links :: springone" />
    </section>

</body>
</html>
